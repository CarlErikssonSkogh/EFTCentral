<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maps</title>
</head>
<body style="overflow-x: hidden; overflow-y: hidden; background-image:
linear-gradient(
  rgba(0, 0, 0, 0.45), 
  rgba(49, 145, 113, 0.45)),
url(images/Pine\ forest.jpg);">


    <div class="jsonCode" style="height:100vh; width:100%;">
        <!--<h1 id="header"></h1>
        <p id="info"></p>-->
        <img id="img" src="" alt="" style="object-fit: contain;">
    </div>


    <script>
        // Hämtar id från URL-parametern
        let parameters = new URLSearchParams(window.location.search);
        id = parameters.get("id");

        console.log(id);

        // Hämtar JSON-data från ammodata.json
        fetch("Maps.json")
        .then(response => response.json())
        .then(data => {
        const subject = data[id];
        console.log(data[id]);
        //skapar ett img id och en image tag som kan förknippas med varje keyvalue i json filen
        const subjectContainer = document.querySelector(".jsonCode");
        subjectContainer.querySelector("#img").src = subject.image;
        })
    </script>
</body>
</html>
